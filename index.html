<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Avatar RA con Audio</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #container { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="container">
      <a-scene
        mindar-image="imageTargetSrc: target.mind;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: true"
        embedded
        renderer="colorManagement: true; logarithmicDepthBuffer: true;"
      >
        <a-assets>
          <a-asset-item id="avatarModel" src="avatar.glb"></a-asset-item>
          <audio id="avatarAudio" src="audio.mp3"></audio>
        </a-assets>

        <a-camera position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model 
            src="#avatarModel" 
            position="0 0 0" 
            scale="0.5 0.5 0.5" 
            rotation="0 0 0"
          ></a-gltf-model>

          <a-entity 
            sound="src: #avatarAudio; autoplay: false; loop: false; volume: 1"
            id="audioPlayer"
          ></a-entity>
        </a-entity>

        <script>
          AFRAME.registerComponent('play-audio-on-detect', {
            init: function () {
              const el = this.el;
              const audioEntity = document.querySelector('#audioPlayer');
              el.addEventListener('targetFound', () => {
                audioEntity.components.sound.playSound();
              });
              el.addEventListener('targetLost', () => {
                audioEntity.components.sound.stopSound();
              });
            }
          });

          document.querySelector('[mindar-image-target]').setAttribute('play-audio-on-detect', '');
        </script>
      </a-scene>
    </div>
  </body>
</html>
